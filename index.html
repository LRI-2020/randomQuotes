<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <script type="module" defer src="./main.js"></script>
    <!--    <script type="module" defer src="./assets/js/QuotesManager.js"></script>-->
    <title>The Random Quotes Generator Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style/sass/style.css">
</head>
<body>
<div class="container">
    <header>

    </header>
    <main class="center">
        <div class="card text-center my-2 mx-auto">
            <div class="card-header quoteText">
            </div>
            <div class="card-body">
                <img class="authorPhoto" src="" alt="authorPhoto">
                <p class="authorName pt-2 m-0"></p>
                <p class="numberOfQuotes p-0 m-0"></p>
            </div>
            <div class="card-footer">
                <button class="btn btn-secondary newQuote"> New Quote</button>
            </div>
        </div>


    </main>
    <footer class="mt-3">
        <div class="container center">
            <ul class="nav d-flex flex-row justify-content-center align-items-center">
                <li class="nav-item">
                    <p class="quoteId my-auto">#304</p>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" href="#"><img src="./assets/img/facebook.svg" alt="facebookIcon" width="30" height="24" class="d-inline-block"></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><img src="./assets/img/twitter.svg" alt="twitterIcon" width="30" height="24" class="d-inline-block"></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><img src="./assets/img/pinterest.svg" alt="pinterestIcon" width="30" height="24" class="d-inline-block"></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><img src="./assets/img/linkedin.svg" alt="linkedinIcon" width="30" height="24" class="d-inline-block"></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><img src="./assets/img/favorite.svg" alt="favoriteIcon" width="30" height="24" class="d-inline-block"></a>
                </li>                <li class="nav-item">
                    <a class="nav-link" href="#"><img src="./assets/img/favorite.svg" alt="favoriteIcon" width="30" height="24" class="d-inline-block"></a>
                </li>
            </ul>
            <a href="https://fr.freepik.com/search?format=search&freeSvg=free&last_filter=freeSvg&last_value=free&query=facebook&type=icon">Icons by UIcons</a>

        </div>


    </footer>
</div>
</body>
</html>
