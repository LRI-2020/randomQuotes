<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <script type="module" defer src="./main.js"></script>
<!--    <script type="module" defer src="./assets/js/QuotesManager.js"></script>-->
    <title>The Random Quotes Generator Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style/sass/style.css">
</head>
<body>
<div class="container">
<header>
    
</header>
<main class="center">
    <div class="card text-center my-2 mx-auto">
        <div class="card-header quoteText">
            The best way to predict is to invent it.
        </div>
        <div class="card-body">
            <img class="authorPhoto" src="https://thatsthespir.it/uploads/greyscale_alan-kay-curtis.jpg" alt="authorPhoto">
            <p class="authorName pt-2 m-0">Alan Curtis Kay</p>
            <p class="numberOfQuotes p-0 m-0">1 quotes</p>
        </div>
        <div class="card-footer">
            <button class="btn btn-secondary newQuote"> New Quote</button>
        </div>
    </div>

      
</main>
<footer>
    <p class="quoteId"></p>
    <ul class="nav nav justify-content-center socialNetworkLinks">
        <li class="nav-item">Facebook</li>
        <li class="nav-item">Twitter</li>
        <li class="nav-item">Pinterest</li>
        <li class="nav-item">Linkedin</li>
    </ul>
    <button class="favorite"><img src="" class="favoriteIcon" alt="favorite"></button>
</footer>
</div>
</body>
</html>
